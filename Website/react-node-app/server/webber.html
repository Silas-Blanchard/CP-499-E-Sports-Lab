<html><head><title>SQLite Data</title></head><body><p>Database Content:</p><ul>
    <style>
        text{
            display: none;
            fill:#fff;
            font-size:12;
        }

        g:hover > text {
            display: block;
        }
    </style>
    <svg viewBox="0 0 1000 1000">
 <rect x="350" y="0" width="5" height="240" style="fill:white;"/>
 <rect x="350" y="310" width="5" height="40" style="fill:white;"/>
 <rect x="0" y="350" width="700" height="5" style="fill:white;"/>
 <rect x="700" y="0" width="5" height="355" style="fill:white;"/>
 <rect x="0" y="0" width="5" height="355" style="fill:white;"/>
 </svg></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
        
      socket.on('update', function (data) {
        const dataJSON = JSON.parse(data)
        for (var computer in dataJSON) {
          let svg = document.getElementById(computer);
          svg.style.fill = dataJSON[computer];
        }
      });
</script></body></html>
